<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Smart Home Control</h1>
        <div class="devices">
            <h2>Fan Lights</h2>

                <p>Fan Light 1</p>
                <button onclick="toggleFanLight(1)">Toggle</button>
            </div>
            <div class="device">
                <p>Fan Light 2</p>
                <button onclick="toggleFanLight(2)">Toggle</button>
            </div>
        </div>
        <!-- Add more device sections as needed -->
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
